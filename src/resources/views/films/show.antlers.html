<div class="bg-white">
    <div class="mx-auto max-w-2xl px-4 pb-16 pt-10 sm:px-6 lg:grid lg:max-w-7xl lg:grid-cols-3 lg:grid-rows-[auto,auto,1fr] lg:gap-x-8 lg:px-8 lg:pb-24 lg:pt-16">
        <div class="lg:col-span-2 lg:border-r lg:border-gray-200 lg:pr-8">
            <div class="flex justify-between">
                <div class="flex">
                    <h1 class="text-2xl font-bold tracking-tight text-gray-900 sm:text-3xl">{{ title }} ({{ release_date format="Y" }})</h1>
                </div>

                <div class="flex">
                    <svg class="flex-shrink-0 w-5 h-5 text-gray-900" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401z" clip-rule="evenodd" />
                        </svg>
                    <p class="ml-3 text-sm font-medium text-indigo-600 hover:text-indigo-500">{{ rating }} / 10</p>
                </div>
            </div>

            <div class="max-w-2xl mx-auto mt-6 sm:px-6 lg:max-w-7xl lg:gap-x-8 lg:px-8">
                <div class="hidden overflow-hidden rounded-lg aspect-h-4 aspect-w-3 lg:block">
                    <img src="{{ poster ?? 'https://placehold.co/600x400' }}" alt="{{ poster:alt}}" class="object-cover object-center w-full h-full">
                </div>
            </div>
        </div>

        <div class="mt-4 lg:row-span-3 lg:mt-0">
            <div class="flex flex-col flex-wrap w-3/4">
                <p>
                    {{ description }}
                </p>
                {{# Pull these genres into a partial #}}
                <div class="flex flex-wrap my-5">
                    {{ genre }}
                        {{ if entries}}
                            <a href="{{ url }}" class="inline px-2 py-1 mr-2 text-sm bg-red-400 rounded-md">{{ title }}</a>
                        {{ /if}}
                    {{ /genre }}
                </div>
            </div>
        </div>
    </div>
</div>
