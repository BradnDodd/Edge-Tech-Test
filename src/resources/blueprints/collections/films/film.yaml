tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: poster
            field:
              container: images
              restrict: true
              type: assets
              display: Poster
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: rating
            field:
              type: float
              display: Rating
              validate:
                - required
                - 'between:0,10'
          -
            handle: description
            field:
              type: textarea
              display: Description
          -
            handle: year_of
            field:
              type: date
              display: 'Release Date'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
title: Film
